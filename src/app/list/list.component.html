
<div class="list">
  <button (click)="newPost()">New Post</button>
  <ul class="listtag">
    <li (click)="onClickPost(p, p.postid)" [class.selected]="p.postid === post.postid" *ngFor="let p of posts | sort:'postid'" >
      <span class="createdTime" >{{p.created | date:'medium' }}</span>
      <a>{{p.title}} </a>
    </li>
  </ul>
</div>
